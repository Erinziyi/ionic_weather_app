<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>weatherDetail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="weather">
    <img
      src="https://openweathermap.org/img/wn/{{
        weather.weather[0].icon
      }}@2x.png"
    />
    <ion-card-header>
      <ion-card-subtitle>{{ city }}</ion-card-subtitle>
      <!-- <ion-card-title>{{ weather?.dt }}</ion-card-title><ion-card *ngIf ="weather"></ion-card> -->
      <ion-card-title>{{ weather.dt * 1000 | date: "medium" }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ weather.weather[0].main }}</p>
      <p>{{ weather.temp.day }}</p>
      <p>{{ weather.huminity }}</p>
      <p>{{ weather.pressure }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
